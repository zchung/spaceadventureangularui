<p><span *ngIf="!isDetails">{{equipmentName}} Power Level: {{poweredEquipment.powerLevel}}</span><span> Effectiveness: {{effectiveness}}</span></p>
<p *ngIf="isDetails">Max Power Level {{poweredEquipment.maxPowerSetting}}</p>
<p *ngIf="isDetails">Cost: {{poweredEquipment.cost}}</p>
<mat-slider *ngIf="!isDetails" [min]="min" [max]="poweredEquipment.maxPowerSetting" step="1">
  <input matSliderThumb [(ngModel)]="poweredEquipment.powerLevel">
</mat-slider>
