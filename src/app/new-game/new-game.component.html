<app-main-header></app-main-header>
<div class="card">
  <div class="card-body">
    <div>
      <div class="form-group">
        <p>Space Adventure is a turn based rogue like game.</p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [routerLink]="['/game-options']" [disabled]="!newGameBtnEnabled">Start</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
  <form class="form-group">
    <input class="form-control me-2" type="password" placeholder="auth-key" aria-label="auth-key" [(ngModel)]="authKey" name="authKey">
    <span class="btn btn-outline-success" (click)="setAuthKey()">Set Key</span>
  </form>
  <mat-spinner *ngIf="loading"></mat-spinner>
</footer>
