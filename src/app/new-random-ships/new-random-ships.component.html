<div class="card">
  <div *ngIf="ships && ships.length > 0" class="card-body">
    <h1>Select a ship</h1>
    <div *ngFor="let ship of ships">
      <app-ship [isDetails]="true" [ship]="ship"></app-ship>
      <span class="btn btn-sm btn-outline-primary ml-2" (click)="onShipSelected(ship)">Select Ship</span>
      <hr />
    </div>
  </div>
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
