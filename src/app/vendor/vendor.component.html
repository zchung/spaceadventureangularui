<div *ngIf="vendor">
  <div class="form-group">
    <label class="col-xs-2">Resources Wanted: </label>
    <div class="col-xs-10">{{vendor.resourcesToTrade}}</div>
  </div>
  <div class="form-group">
    <label class="col-xs-2">Power To Trade: </label>
    <div class="col-xs-10">{{vendor.powerToTrade}}</div>
  </div>
  <div class="form-group">
    <label class="col-xs-2">Repairs To Trade: </label>
    <div class="col-xs-10">{{vendor.repairsToTrade}}</div>
  </div>
</div>
